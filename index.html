<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Item Collection</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        
        <script type="text/javascript" src="app.module.js"></script>
        <script type="text/javascript" src="collection.controller.js"></script>
        
    </head>
    
    <body>
        <div ng-controller="CollectionController as collection">
            <p>Collection name is:
                {{ collection.name }} 
            </p>
            
            <p>Counter is:
                {{ collection.counter }} 
            </p>
            
            <input name="add-item" ng-model="collection.item" 
                    type="text" placeholder="{{ collection.item }}"/>
            
            <button ng-click="collection.addItem()">Add to collection</button>
            
            <ul>
                <li ng-repeat="item in collection.items track by $index">
                    <p>
                        Item {{ $index + 1 }}   {{ item }}
                    </p>
                </li>
            </ul>
            
            <button ng-click="collection.viewCollection()">Where's my collection?</button>
            
            <div ng-repeat="item in collection.items track by $index">
                <ul>
                    <li>
                        collection.items[{{$index}}] = {{ collection.items[$index] }}
                    </li>
                </ul>
                
            </div>
            
            <button>Distinct items in collection?</button>
           
            <div ng-repeat="item in collection.items">
                    <p>
                        {{ item }}
                    </p>
            
            </div>

            <p> More info about ng-Repeat: https://docs.angularjs.org/api/ng/directive/ngRepeat </p>       
        
        
        </div>  <!-- End div ng-controller="CollectionController as collection" -->
    
    </body>

</html>
